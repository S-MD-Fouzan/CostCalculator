<div class="flex flex-col">
  <div class="w-full h-full flex flex-col py-10">
    <div class="flex flex-row justify-center">
      <div class="w-1/4">
        <div class="relative mb-2">
          <div
            class="
              w-10
              h-10
              mx-auto
              bg-white
              rounded-full
              text-lg text-white
              flex
              items-center
              addColor
            "
          >
            <span class="text-center text-white w-full">
              <mat-icon class="py-2">{{ sectionOne.icon }}</mat-icon>
            </span>
          </div>
        </div>
        <div class="text-xs text-center md:text-base">
          {{ sectionOne.stepLabel }}
        </div>
      </div>
      <div class="w-1/4">
        <div class="relative mb-2">
          <div
            class="
              adjustment
              absolute
              flex
              align-center
              items-center
              align-middle
              content-center
            "
          >
            <div
              class="
                w-full
                bg-gray-200
                rounded
                items-center
                align-middle align-center
                flex-1
              "
            >
              <div
                class="w-0 py-1 rounded addColor"
                [style.width.%]="width"
              ></div>
            </div>
          </div>
          <div
            class="
              w-10
              h-10
              mx-auto
              rounded-full
              text-lg text-white
              flex
              items-center
              addColor
            "
            [ngClass]="width == 100 ? 'changedWidth' : 'unChangedWidth'"
          >
            <span
              class="text-center w-full"
            >
              <mat-icon class="py-2">check_circle_outline</mat-icon>
            </span>
          </div>
        </div>
        <div class="text-xs text-center md:text-base">Finished</div>
      </div>
    </div>
  </div>
  <app-questionnaire
    [indexOfSectionFromParent]="sectionIndex"
    (atSummary)="buttonToggler($event)"
    (adjustWidth)="adjustingWidth($event, sectionIndex)"
  ></app-questionnaire>
  <div class="flex flex-row justify-end w-11/12 sm:mr-5 md:mr-5 lg:mr-20">
    <a
      style="margin-top: 30px"
      routerLink="/all-sections"
      *ngIf="!hide"
      class="
        flex
        text-lg
        py-2
        justify-center
        items-center
        rounded-lg
        nextButton
      "
      >Next</a
    >
  </div>
</div>
