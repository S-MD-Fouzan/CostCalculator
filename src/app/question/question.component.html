<div
  class="
    flex flex-col
    space-y-8
    justify-center
    items-center
    w-screen
    pl-4
    pr-4
    textFont
  "
>
  <div class="text-4xl text-center text lg:w-11/12 md:w-11/12">
    <h1>
      {{ currentQuestion.q_text }}
    </h1>
  </div>
  <div>
    <div
      *ngIf="!currentQuestion.multiple_allowed"
      class="flex flex-row flex-wrap justify-center gap-4"
    >
      <button
        *ngFor="let option of currentOptions; let i = index"
        (click)="onClicked(i, option)"
        class="text-lg py-2 px-4 rounded-lg buttonInQuestion"
        [ngClass]="selected==i?'ifTrue':'ifFalse'"
      >
        {{ option.text }}
      </button>
    </div>
    <div *ngIf="currentQuestion.multiple_allowed" class="items-center">
      <mat-chip-list
        [formControl]="toppings"
        appearance="fill"
        multiple
        class="
          flex flex-col flex-wrap
          justify-center
          items-center
          md:pl-14 md:pr-14
          lg:pl-20 lg:pr-20
        "
      >
        <mat-chip
          [selectable]="true"
          *ngFor="let topping of currentOptions"
          (click)="onClick(otherChip)"
          #otherChip="matChip"
          [value]="topping"
          class="flex flex-row flex-wrap text-lg"
          [style.background-color]="otherChip.selected ? '#e9df2f' : '#f0f4f5'"
          [ngClass]="otherChip.selected?'ifTrue':'ifFalse'"
          >{{ topping.text }}</mat-chip
        >
      </mat-chip-list>
    </div>
  </div>

  <div class="flex flex-row flex-wrap justify-end gap-5 lg:w-4/5 md:w-4/5">
    <button
      class="previousButton text-lg py-2 px-4 rounded-lg"
      *ngIf="previous"
      (click)="onPrev()"
    >
      Prev
    </button>
    <button class="nextButton text-lg py-2 px-4 rounded-lg" (click)="onNext()">
      Next
    </button>
  </div>
</div>
