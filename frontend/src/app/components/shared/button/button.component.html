<button
  class="text-lg py-2 px-4 rounded-lg"
  *ngIf="canDisplay"
  (click)="onClick()"
  [ngClass]="{
    nextButton: buttonClass === 'nextButton',
    previousButton: buttonClass === 'previousButton',
    textRegular: buttonClass === 'textRegular',
    selected: buttonClass === 'selected',
    avoided: buttonClass === 'avoided',
    button: buttonClass !== 'getStarted',
    getStarted: buttonClass === 'getStarted' 
  }"
>
  {{ buttonText }}
</button>
