<div class="flex flex-row flex-wrap gap-5">
  <button
    class="previousButton text-lg py-2 px-4 rounded-lg"
    *ngIf="previous"
    (click)="onClickOne()"
  >
    {{buttonTextOne}}
  </button>
  <button
    class="nextButton text-lg py-2 px-4 rounded-lg"
    (click)="onClickTwo()"
  >
    {{buttonTextTwo}}
  </button>
</div>
