<div
    class="
        w-36
        align-center
        items-center
        align-middle
        content-center
        flex
        pt-4
    "
    [ngClass]="{
        classChange: selectedIndex === i - 1,
        progressBarDisable: selectedIndex !== i
    }"
>
    <div
        class="
            w-full
            bg-gray-200
            rounded
            items-center
            align-middle align-center
            flex-1
        "
    >
        <div
            class="
                text-xs
                leading-none
                py-1
                text-center text-gray-200
                w-0
                rounded
                ease-in
                duration-500
                addColor
            "
            [style.width.%]="percentage"
        ></div>
    </div>
</div>
