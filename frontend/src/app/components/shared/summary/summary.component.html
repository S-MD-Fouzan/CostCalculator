<div
  *ngIf="isEmpty(questionsWithSelectedOptions)"
  class="flex flex-col sm:justify-center"
>
  <div>
    <div *ngFor="let question of questionsWithSelectedOptions">
      <div *ngIf="question.options.length > 0" class="pt-5">
        <app-question-overview [question]="question"></app-question-overview>
      </div>
    </div>
  </div>
</div>
