<div class="addFont">
  <div *ngIf="final" class="w-full h-full flex flex-col justify-center py-10">
    <app-section-stepper
      [sections]="sections"
      [sectionsWithAnswers]="sectionsWithAnswers"
      [widthsArray]="widthsArray"
      [sectionColoring]="sectionColoring"
      [length]="length"
      [cardStringControlArray]="cardStringControlArray"
      [skipStringControlArray]="skipStringControlArray"
      (changeStatus)="changeStatus($event)"
    ></app-section-stepper>
  </div>
  <div *ngIf="!final">
    <app-final-overview
      [isEmpty]="isEmpty"
      [costSpinner]="costSpinner"
      [error]="error"
      [costDisplayer]="costDisplayer"
      [minPrice]="minPrice"
      [maxPrice]="maxPrice"
      [filledSectionsArray]="filledSectionsArray"
      (submission)="onSubmit($event)"
    >
    </app-final-overview>
  </div>
</div>
